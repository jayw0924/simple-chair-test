<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimension Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: system-ui, sans-serif; }

    #embed3DSource {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* Product selector strip along the bottom */
    #product-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow-x: auto;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #product-bar.ready { opacity: 1; }

    .product-card {
      flex: 0 0 auto;
      width: 80px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      transition: border-color 0.2s, transform 0.15s;
    }
    .product-card:hover { transform: scale(1.05); }
    .product-card.active { border-color: #2563eb; }

    .product-card img {
      width: 100%;
      height: 60px;
      object-fit: cover;
      display: block;
      background: #222;
    }

    .product-card .label {
      padding: 4px 6px;
      font-size: 10px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Fallback when no thumbnail */
    .product-card .no-thumb {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      color: #888;
      font-size: 24px;
    }

    /* Dimension toggle button — top right corner */
    #dimension-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
      white-space: nowrap;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #dimension-btn:hover { background: rgba(50, 50, 50, 0.85); }
    #dimension-btn.active { background: #2563eb; }
  </style>
</head>
<body>
  <div id="embed3DSource"></div>

  <button id="dimension-btn">Show Dimensions</button>

  <div id="product-bar">
    <div id="products"></div>
  </div>

  <script type="module">
    import {
      integrateMetabox,
      SetProduct,
      ShowMeasurement,
      HideMeasurement,
      ShowEmbeddedMenu,
      ShowOverlayInterface,
    } from 'https://cdn.jsdelivr.net/npm/@3dsource/metabox-front-api@latest/+esm';

    let api = null;
    let dimensionsVisible = false;
    let currentProductId = null;

    const bar = document.getElementById('product-bar');
    const productsContainer = document.getElementById('products');
    const dimBtn = document.getElementById('dimension-btn');

    function getThumbnailUrl(product) {
      // thumbnailList sorted by size — use 300x300 if available, else first
      const list = product.thumbnailList;
      if (!list?.length) return null;
      const thumb = list.find((t) => t.width === 300) || list[0];
      return thumb.urlPath;
    }

    function renderProducts(products, activeProductId) {
      // Log full product data so we can inspect thumbnail structure
      console.log('Products data:', JSON.stringify(products[0], null, 2));

      productsContainer.innerHTML = '';
      productsContainer.style.display = 'flex';
      productsContainer.style.gap = '12px';

      products.forEach((product) => {
        const card = document.createElement('div');
        card.className = 'product-card' + (product.id === activeProductId ? ' active' : '');

        const thumbUrl = getThumbnailUrl(product);
        if (thumbUrl) {
          const img = document.createElement('img');
          img.src = thumbUrl;
          img.alt = product.title;
          img.loading = 'lazy';
          card.appendChild(img);
        } else {
          const placeholder = document.createElement('div');
          placeholder.className = 'no-thumb';
          placeholder.textContent = '3D';
          card.appendChild(placeholder);
        }

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = product.title;
        card.appendChild(label);

        card.addEventListener('click', () => {
          if (!api || product.id === currentProductId) return;
          api.sendCommandToMetabox(new SetProduct(product.id));
          if (dimensionsVisible) {
            api.sendCommandToMetabox(new ShowMeasurement());
          }
        });

        productsContainer.appendChild(card);
      });

      bar.classList.add('ready');
    }

    integrateMetabox(
      '51dc3853-7c0e-4b34-a4e6-57497cba99c7',
      'embed3DSource',
      (communicator) => {
        api = communicator;
        api.sendCommandToMetabox(new ShowEmbeddedMenu(false));
        api.sendCommandToMetabox(new ShowOverlayInterface(false));

        api.addEventListener('configuratorDataUpdated', (data) => {
          const { productId, configurator } = data;
          if (!configurator?.products) return;

          currentProductId = productId;
          const products = configurator.products.map((item) => item.product);
          renderProducts(products, productId);
        });
      },
      { standalone: true }
    );

    // Dimension toggle
    dimBtn.addEventListener('click', () => {
      if (!api) return;
      dimensionsVisible = !dimensionsVisible;
      if (dimensionsVisible) {
        api.sendCommandToMetabox(new ShowMeasurement());
        dimBtn.textContent = 'Hide Dimensions';
        dimBtn.classList.add('active');
      } else {
        api.sendCommandToMetabox(new HideMeasurement());
        dimBtn.textContent = 'Show Dimensions';
        dimBtn.classList.remove('active');
      }
    });
  </script>
</body>
</html>
