<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimension Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: system-ui, sans-serif; }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }

    /* Left panel — 3D viewport */
    .left-panel {
      flex: 0 0 75%;
      height: 100%;
      position: relative;
    }

    #embed3DSource {
      width: 100%;
      height: 100%;
    }

    /* Right panel — product grid */
    .right-panel {
      flex: 0 0 25%;
      height: 100%;
      overflow-y: auto;
      background: #111;
      padding: 12px;
    }

    #products {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #products.ready { opacity: 1; }

    .product-card {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      transition: border-color 0.2s, transform 0.15s;
    }
    .product-card:hover { transform: scale(1.03); }
    .product-card.active { border-color: #2563eb; }

    .product-card img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
      background: #222;
    }

    .product-card .label {
      padding: 6px;
      font-size: 11px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Fallback when no thumbnail */
    .product-card .no-thumb {
      width: 100%;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      color: #555;
      font-size: 28px;
    }

    /* Dimension toggle button — top right of viewport */
    #dimension-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
      white-space: nowrap;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #dimension-btn:hover { background: rgba(50, 50, 50, 0.85); }
    #dimension-btn.active { background: #2563eb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div id="embed3DSource"></div>
      <button id="dimension-btn">Show Dimensions</button>
    </div>
    <div class="right-panel">
      <div id="products"></div>
    </div>
  </div>

  <script type="module">
    import {
      integrateMetabox,
      SetProduct,
      ShowMeasurement,
      HideMeasurement,
      ShowEmbeddedMenu,
      ShowOverlayInterface,
    } from 'https://cdn.jsdelivr.net/npm/@3dsource/metabox-front-api@latest/+esm';

    let api = null;
    let dimensionsVisible = false;
    let currentProductId = null;

    const productsContainer = document.getElementById('products');
    const dimBtn = document.getElementById('dimension-btn');

    function getThumbnailUrl(product) {
      const list = product.thumbnailList;
      if (!list?.length) return null;
      const thumb = list.find((t) => t.width === 300) || list[0];
      return thumb.urlPath;
    }

    function renderProducts(products, activeProductId) {
      productsContainer.innerHTML = '';

      products.forEach((product) => {
        const card = document.createElement('div');
        card.className = 'product-card' + (product.id === activeProductId ? ' active' : '');

        const thumbUrl = getThumbnailUrl(product);
        if (thumbUrl) {
          const img = document.createElement('img');
          img.src = thumbUrl;
          img.alt = product.title;
          img.loading = 'lazy';
          card.appendChild(img);
        } else {
          const placeholder = document.createElement('div');
          placeholder.className = 'no-thumb';
          placeholder.textContent = '3D';
          card.appendChild(placeholder);
        }

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = product.title;
        card.appendChild(label);

        card.addEventListener('click', () => {
          if (!api || product.id === currentProductId) return;
          api.sendCommandToMetabox(new SetProduct(product.id));
          if (dimensionsVisible) {
            api.sendCommandToMetabox(new ShowMeasurement());
          }
        });

        productsContainer.appendChild(card);
      });

      productsContainer.classList.add('ready');
    }

    integrateMetabox(
      '2110b426-eb56-43cd-b88d-acdc2f4cb25c',
      'embed3DSource',
      (communicator) => {
        api = communicator;
        api.sendCommandToMetabox(new ShowEmbeddedMenu(false));
        api.sendCommandToMetabox(new ShowOverlayInterface(false));

        api.addEventListener('configuratorDataUpdated', (data) => {
          const { productId, configurator } = data;
          if (!configurator?.products) return;

          currentProductId = productId;
          const products = configurator.products.map((item) => item.product);
          renderProducts(products, productId);
        });
      },
      { standalone: true }
    );

    // Dimension toggle
    dimBtn.addEventListener('click', () => {
      if (!api) return;
      dimensionsVisible = !dimensionsVisible;
      if (dimensionsVisible) {
        api.sendCommandToMetabox(new ShowMeasurement());
        dimBtn.textContent = 'Hide Dimensions';
        dimBtn.classList.add('active');
      } else {
        api.sendCommandToMetabox(new HideMeasurement());
        dimBtn.textContent = 'Show Dimensions';
        dimBtn.classList.remove('active');
      }
    });
  </script>
</body>
</html>
